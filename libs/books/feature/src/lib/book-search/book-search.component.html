<form [formGroup]="searchForm" (submit)="searchBooks()"	role="search"
>
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
	  formControlName="term"
	  accesskey="s"
	  tabindex="0"
    />
    <button mat-icon-button matSuffix attr.aria-label="{{ submitButtonText() | titlecase }}">
      <mat-icon>{{ submitButtonText() }}</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
	<div class="filter-row">
		<mat-slide-toggle (change)="toggleComplete()" [(checked)]="filterComplete" labelPosition="before">Sort Completed Books</mat-slide-toggle>
	</div>
  <section role="region" class="book-grid">
    <article class="book" data-testing="book-item" *ngFor="let b of books" [ngClass]="{read: b.finished }">
      <h3 class="book--title">
        {{ b.title }}
	  </h3>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ b.coverUrl }}" alt="{{ b.title }} Cover Photo" />
        </div>
        <div class="book--content--info">
          <div><strong aria-role="term">Author:</strong> <span aria-role="definition">{{ b.authors.join(',') }}</span></div>
          <div><strong aria-role="term">Publisher:</strong> <span aria-role="definition">{{ b.publisher }}</span></div>
          <div><strong aria-role="term">Published:</strong> <span aria-role="definition">{{ formatDate(b.publishedDate) }}</span></div>
          <p [innerHTML]="b.description"></p>
          <div>
			<span *ngIf="b.finished">
				{{ formatDate( b.finishedDate ) }}
			</span>
			<tmo-read-status [book]="b"></tmo-read-status>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
            >
              {{ b.finished && b.isAdded ? 'Finished' : 'Want to Read' }}
            </button>
          </div>
        </div>
      </div>
    </article>
  </section>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<a href="javascript: void(0);" (click)="searchExample()">JavaScript</a>".
    </p>
  </div>
</ng-template>
